<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildlifeGrid.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="signup.js"></script>

<body class="signup-page">

    <header class="birds-ribbon">
        <div class="white-text">
            <a class="nav-link active" href="login.html">Login</a>
        </div>
    </header>

    <!-- Add logo image -->
    <img src="img/logo.png" alt="Logo" class="logo ">

    <div class="container">
        <form id="signup-form" class="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required> <!-- Added email field -->
            <label for="signup-name">Username:</label>
            <input type="text" id="signup-name" name="username" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            <button type="submit" class="signup-submit-btn">Sign Up</button>
        </form>
    </div>
    <div class="signup-link">
        <!-- Added signup button -->
        <p>Already Have an Account?<a href="login.html"> Login</a></p>
    </div>

</body>

</html>
