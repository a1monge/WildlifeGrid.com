<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildlifeGrid.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

<body class="signup-page">

    <header class="birds-ribbon">
        <div class="bird bird1"></div> <!-- Add the bird here -->
        <div class="white-text">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="reportSightings.html">Report Sighting</a>
            <a href="map.html">Map</a>
            <a href="search.html">Search</a>
        </div>
    </header>

    <!-- Add logo image -->
    <img src="img/logo.png" alt="Logo" class="logo ">

    <div class="container">
        <form action="#" class="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <!-- Added email field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="signup-submit-btn">Sign Up</button>
        </form>
    </div>
    <div class="signup-link">
        <!-- Added signup button -->
        <p>Already Have an Account?<a href="login.html"> Login</a></p>
    </div>
