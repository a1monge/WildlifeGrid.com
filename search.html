<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildlifeGrid.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="search-page">

    <header class="birds-ribbon">
        <div class="bird bird1"></div> <!-- Add the bird here -->
        <div class="white-text">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="reportSightings.html">Report Sighting</a>
            <a href="map.html">Map</a>
            <a href="search.html">Search</a>
        </div>
    </header>

    <img src="img/searchlogo.png" alt="Logo" class="logo ">
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search animals or plants..."
                onkeypress="handleKeyPress(event)">
            <button onclick="searchWiki()"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <p class="search-text">Search for the names of the wildlife you like!</p>
    </div>

    <script>
        function searchWiki() {
            var searchTerm = document.getElementById("searchInput").value.trim();
            if (searchTerm !== "") {
                var wikipediaURL = "https://en.wikipedia.org/wiki/" + searchTerm;
                window.open(wikipediaURL, "_blank");
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchWiki();
            }
        }
    </script>

</body>

</html>
