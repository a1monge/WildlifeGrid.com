<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | WildlifeGrid.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <header class="birds-ribbon">
        <div class="bird bird1"></div> <!-- Add the bird here -->
        <div class="white-text">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="reportSightings.html">Report Sighting</a>
            <a href="map.html">Map</a>
            <a href="search.html">Search</a>
        </div>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search animals or plants...">
            <button onclick="searchWiki()"><i class="fas fa-search"></i></button>
        </div>
    </div>
        <p class="search-text">Search for the names of the wildlife you like</p>
    </div>

    <script>
        function searchWiki() {
            // Get the value from the search input
            var searchTerm = document.getElementById("searchInput").value;

            // If the search term is not empty
            if (searchTerm.trim() !== "") {
                // Construct the Wikipedia URL based on the search term
                var wikipediaURL = "https://en.wikipedia.org/wiki/" + searchTerm;

                // Open the Wikipedia page in a new tab
                window.open(wikipediaURL, "_blank");
            }
        }
    </script>

</body>

</html>
